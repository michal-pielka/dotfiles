# ===================================================
#
#              [ Key Binding Configuation ]
#
# ===================================================

# Quit hyprland
bind = $mainMod SHIFT, Q, exec, hyprctl dispatch exit

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = SUPER, SPACE, exec, $menu

bind = $mainMod, Q, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod, SPACE, exec, ~/.config/rofi/launchers/type-2/launcher.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, X, togglesplit, # dwindle

# Move focus with mainMod + h/j/k/l
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Swap windows with mainMod + h/j/k/l
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, j, swapwindow, d
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, l, swapwindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch to previous/next workspace
bind = $mainMod, i, workspace, -1
bind = $mainMod, o, workspace, +1

# Tab between last and current workspace
binds {
allow_workspace_cycles = true
}
bind = $mainMod, Tab, workspace, previous

# Resize active window
bindd = SUPER, code:20, Expand window left, resizeactive, -15 0    # - key
bindd = SUPER, code:21, Shrink window left, resizeactive, 15 0     # = key
bindd = SUPER SHIFT, code:20, Shrink window up, resizeactive, 0 -15
bindd = SUPER SHIFT, code:21, Expand window down, resizeactive, 0 15

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, M, fullscreen, 1

# Media Control
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPrev, exec, playerctl previous

# Volume Control
bindel =, XF86AudioRaiseVolume, exec, ~/.dotfiles/scripts/volume.sh up
bindel =, XF86AudioLowerVolume, exec, ~/.dotfiles/scripts/volume.sh down
bindl =, XF86AudioMute, exec, ~/.dotfiles/scripts/volume.sh mute

# Screen Brightness Control
bindel =, XF86MonBrightnessUp, exec, ~/.dotfiles/scripts/brightness.sh up
bindel =, XF86MonBrightnessDown, exec, ~/.dotfiles/scripts/brightness.sh down

# Keyboard Brightness Control
bind = CTRL, XF86MonBrightnessUp, exec, brightnessctl --device='*kbd_backlight*' set +5%
bind = CTRL, XF86MonBrightnessDown, exec, brightnessctl --device='*kbd_backlight*' set 5%-

# Enable/Disable touchpad
bind = $mainMod, T, exec, hyprctl keyword 'device[apple-spi-trackpad]:enabled' 'true'
bind = $mainMod SHIFT, T, exec, hyprctl keyword 'device[apple-spi-trackpad]:enabled' 'false'

# Screenshot - save to clipboard
bind = $mainMod SHIFT, S, exec, ~/.dotfiles/scripts/screenshot_select.sh

# Screen record - save to clipboard
bind = $mainMod SHIFT, R, exec, ~/.dotfiles/scripts/screenrecord_select.sh
