# not using hyprlock currently due to some issues on asahi 
# so the config might be wrong

background {
    path = ~/.dotfiles/wallpapers/abs_bauhas.png
    blur_passes = 2
    blur_size = 8
    color = rgba(0,0,0,0.4)  # fallback if image missing
}

input-field {
    size = 300, 50
    outline_thickness = 2
    dots_center = true
    inner_color = rgba(30,30,46,0.5)
    outer_color = rgba(170,170,200,0.4)
    font_color = rgba(220,225,230,1.0)
    placeholder_text = Password
    fail_color = rgba(255,90,90,0.8)
    fail_text = Wrong
}

label {
    text = $TIME
    color = rgba(230,230,235,0.9)
    font_size = 48
    position = 0, -120
    halign = center
    valign = center
}

label {
    text = $DATE
    color = rgba(220,220,230,0.9)
    font_size = 20
    position = 0, -70
    halign = center
    valign = center
}
