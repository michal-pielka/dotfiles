# Defines the primary modifier key for all custom shortcuts. 'super' is the Command key on macOS and the Windows key on other systems.
kitty_mod super

# Specifies which window layouts are enabled and can be cycled through.
enabled_layouts splits,stack

# Creates a new window split horizontally (side-by-side).
map kitty_mod+] launch --location=hsplit
# Creates a new window split vertically (one above, one below).
map kitty_mod+\ launch --location=vsplit 

# Moves focus to the window on the left, using Vim-style 'h' key.
map kitty_mod+h neighboring_window left
# Moves focus to the window below, using Vim-style 'j' key.
map kitty_mod+j neighboring_window down
# Moves focus to the window above, using Vim-style 'k' key.
map kitty_mod+k neighboring_window up
# Moves focus to the window on the right, using Vim-style 'l' key.
map kitty_mod+l neighboring_window right

# Toggles between the 'splits' and 'stack' layouts for the current tab.
map kitty_mod+z combine : toggle_layout stack : scroll_prompt_to_bottom

# Resizes the current window by making it larger to the left.
map kitty_mod+shift+h kitten relative_resize.py left
# Resizes the current window by making it larger downwards.
map kitty_mod+shift+j kitten relative_resize.py down
# Resizes the current window by making it larger upwards.
map kitty_mod+shift+k kitten relative_resize.py up
# Resizes the current window by making it larger to the right.
map kitty_mod+shift+l kitten relative_resize.py right

# Switches directly to tab number 1.
map kitty_mod+1 goto_tab 1
# Switches directly to tab number 2.
map kitty_mod+2 goto_tab 2
# Switches directly to tab number 3.
map kitty_mod+3 goto_tab 3
# Switches directly to tab number 4.
map kitty_mod+4 goto_tab 4
# Switches directly to tab number 5.
map kitty_mod+5 goto_tab 5
# Switches directly to tab number 6.
map kitty_mod+6 goto_tab 6
# Switches directly to tab number 7.
map kitty_mod+7 goto_tab 7
# Switches directly to tab number 8.
map kitty_mod+8 goto_tab 8
# Switches directly to tab number 9.
map kitty_mod+9 goto_tab 9

# Hides the default OS window titlebar for a cleaner look.
hide_window_decorations titlebar-only

# Sets the main font size in points.
font_size 12.0
font_family MesloLGS Nerd Font

# Sets the terminal background color using a hex code.
background #282828

# Sets the blur level for the background when transparency is enabled (macOS/KDE only).
background_blur 40

# Adds padding (in pixels) between the window edges and the text.
window_padding_width 7

# Sets the text opacity for inactive (unfocused) windows. 1.0 is fully opaque.
inactive_text_alpha 1.0

# Sets the overall background transparency. 1.0 is fully opaque, 0.0 is fully transparent.
background_opacity 0.7

# Makes the Option key on a Mac keyboard behave like a standard Alt key for better compatibility with terminal apps.
macos_option_as_alt yes
